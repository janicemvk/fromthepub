---
layout: default
title:
---
<section class="episodecontainer">

{% for post in site.posts limit:5 %}

<article class="episode">
<h1><a href="http://adamwilcox.github.com/fromthepub/{{ post.url }}" rel="bookmark" title="Permanent Link to {{ post.title }}">{{post.title}} &bull; <time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ post.date | date_to_string }}</time></a></h1>
{{ post.content }}
<p class="meta"><a href="http://adamwilcox.github.com/fromthepub/{{ post.url }}" rel="bookmark" title="Download {{ post.title }}">Download {{ post.link }}</a> &bull; Subscribe in iTunes</p>
</article>

{% endfor %}

</section>
